    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #DED2E1;
            font-family: "DM Sans", sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
        }

        /* Keyframes for fade-in up animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation */
        .logo, .title, .button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .logo {
            width: 45vw;
            max-width: 768px;
            height: auto;
            animation-delay: 0.1s;
        }

        .title {
            font-size: clamp(1.8rem, 5vw, 2.85rem); /* Scales with viewport */
            font-weight: 800;
            color: #191e04;
            text-transform: uppercase;
            max-width: 45vw;
            text-wrap: balance;
            margin-top: 10px;
            animation-delay: 0.2s;
            margin-bottom: 20px;
        }

        .button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-family: "DM Sans", sans-serif;
          font-size: clamp(0.875rem, 1.2vw, 1rem);
          font-weight: 800;
          line-height: 1;
          text-transform: uppercase;
          color: #514853;
          text-decoration: none;
          padding: 14px 28px;
          border: 1px solid #c5b7c8;
          border-radius: 43px;
          cursor: pointer;
          width: fit-content;
          max-width: 100%;
          background: linear-gradient(172deg, #ded2e1, #c5b7c8);
          box-shadow: rgba(0, 0, 0, 0.01) 0px 5px 10px, rgba(0, 0, 0, 0.01) 0px 2px 7px inset, rgba(255, 255, 255, 0.3) 0px 4px 7px inset;
          transform: translateY(0px);
          animation-delay: 0.3s;
          transition: all 0.333s ease-in-out;
        }

        .button:hover {
          transition: all 0.333s ease-in-out;
          background: linear-gradient(172deg, #ded2e1, #9e8da2);
          box-shadow: rgba(0, 0, 0, 0.03) 0px 5px 10px, rgba(0, 0, 0, 0.03) 0px 2px 7px inset, rgba(255, 255, 255, 0.3) 0px 4px 7px inset;
        }

        .button:active {
            background-color: #d9cddc;
        }

        .button:focus {
            outline: 2px solid #b9a3bb;
            outline-offset: 2px;
        }

        @media (max-width: 1400px) {
            .title {
                max-width: 80vw; 
                font-size: clamp(1.8rem, 5vw, 3.05rem);
            }
            .logo {
                width: 70vw;
            }
        }
        @media (max-width: 1024px) {
            .title {
                max-width: 70vw; 
                font-size: clamp(1.8rem, 5vw, 2.35rem);
            }
            .logo {
                width: 70vw;
            }
        }
        @media (max-width: 768px) {
            .title {
                max-width: 80vw;
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
            .logo {
                width: 80vw;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px 18px;
            }
            .logo {
                width: 80vw;
            }
        }
    </style>
